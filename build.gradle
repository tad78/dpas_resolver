plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.sainsburys'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}
configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'io.lettuce:lettuce-core:6.1.5.RELEASE'
//	implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.128'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.17.99'
	implementation 'com.github.derjust:spring-data-dynamodb:5.1.0'
	implementation 'org.springframework.data:spring-data-releasetrain:Neumann-SR9'
	implementation 'io.projectreactor.addons:reactor-extra:3.4.6'
	implementation 'org.json:json:20211205'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

test {
	useJUnitPlatform()
}
